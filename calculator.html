<!doctype html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="calculator.css">
  </head>
  
  <body>
    <div class="container">
      <div class="screen">
	<div id="screen-top">0</div>
	<div id="screen-bottom">0</div>
      </div>
      <div id="keypad">
	<div class="button button-danger">AC</div><div class="button button-danger">CE</div><div class="button">%</div><div class="button">*</div>
	<div class="button">7</div><div class="button">8</div><div class="button">9</div><div class="button">-</div>
	<div class="button">4</div><div class="button">5</div><div class="button">6</div><div class="button">+</div>
	<div class="button">1</div><div class="button">2</div><div class="button">3</div>
	<div id="equals" class="button">=</div>	  
	<div id="zero" class="button">0</div><div class="button">.</div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
